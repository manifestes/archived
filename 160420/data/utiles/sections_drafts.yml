title: Ce monde tient sur notre impuissance
subtitle: Réfléchir aux bonnes questions que nous voudrions poser à ce monde nécessite de faire un pas de côté, pour échapper aux maîtres des écrans
source: Serge Quadruppani[Le pouvoir de poser la question](lundi.am/  )
content: >
    *Ce qui fait tenir ce monde* n’est pas, comme le répètent encore quelques benêts militants, que « les gens » auraient besoin d’être « conscientisés ». Que le personnel des partis de gouvernement mérite le mépris universel, qu’une hyperbourgeoisie prédatrice ravage la planète en provoquant des guerres et des catastrophes, qu’il y ait quelque chose de pourri dans notre mode de vie, ce sont désormais des faits acquis auprès d’un très grand nombre de gens, comme le démontrent tant de conversations dans ces lieux où les puissants ne vont jamais, du bistrot aux transports en commun en passant par les centres commerciaux.


    *Ce monde repose sur l’impuissance comme sentiment et comme réalité* : [...] Sentiment d’impuissance qui croît à proportion de la pseudo puissance qu’accordent des écrans toujours plus aptes à nous parler de tout sans jamais rien nous dire, en même temps qu’ils organisent chaque jour davantage nos déplacements, nos pensées, nos distractions et nos émotions. En fonction de l’appartenance générationnelle, on se fiera plus à internet ou davantage à la télé [...], l’un et l’autre de ces moyens produisant des formes spécifiques de fausse conscience, mais à la fin, la pensée a toutes les chances de rester encadrée par les grandes questions du moment.



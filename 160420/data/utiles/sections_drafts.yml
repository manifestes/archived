title: Écrasons la publicité
source: [Collectif des déboulonneurs](http://www.deboulonneurs.org))
content: >
    L'affichage publicitaire, c'est la confiscation de l'espace public et son exploitation mercantile. Nous sommes libres de lire ou non un journal, d'écouter ou non la radio, de regarder ou non la télévision... mais pas de flâner sans être confronté à un incessant défilé d'images et de slogans. Laide et dangereuse, cette débauche graphique salit notre cadre de vie, réduit notre liberté de penser et notre faculté de rêver.

    La publicité crée de faux besoins et pousse à la surconsommation, au gaspillage et à la pollution. La publicité fait l'apologie de comportements irresponsables, individualistes et sexistes. À l'échelle de la planète, la publicité engouffre plus de 1000 milliards d'euros par an : c'est le premier budget mondial, à égalité avec les dépenses militaires. La publicité est l'un des fondements de ce système toujours plus avide de croissance et d'argent. Nous n'en voulons pas, nous préférons plus de bonheur, d'éducation et de lien social


    Notre revendication ? le 50x70

    Nous exigeons que toutes les affiches soient limitées à ce format (taille maximale de l'affichage associatif ou politique), et que des contraintes strictes de densité soient mises en place et respectées. Nous demandons aussi la suppression de tous les panneaux lumineux et numériques, qui sont encore plus envahissants et inutilement énergivores



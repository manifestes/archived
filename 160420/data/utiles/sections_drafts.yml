content: >
    Malgré de nombreuses incertitudes, nous savons d'ores-et-déjà que nous courrons au désastre social, écologique, énergétique et économique. Il y a bien sûr de nombreux scénarios possibles: rapide ou graduel, plus ou moins violent, en préservant une part plus ou moins grande de la population mondiale, plus ou moins injuste.

    De même pour nos réactions individuelles, collectives et structurelles; nous savons que certaines réponses sont plus désirables que d'autres


Nous savons que les types d'organisations actuellement dominants sur la planète (économie, énergie, urbanisme, culture, information) ne sont absolument pas préparés pour l'effondrement, et au contraire nous y conduisent de plus en plus vite


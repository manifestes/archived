title: Travail et «progrès»
subtitle: Nous ne sommes pas des moyens de production, nous en sommes la fin
source: Métiers oubliés, métiers d'autrefois - John Seymour
content: >
    Le rêve de notre civilisation fortement industrielle et technologique va devenir rapidement un cauchemar. Inventer des moyens encore plus raffinés et compliqués pour fabriquer ce que nous croyons être nécessaire est peut-être un «progrès» pour les scientifiques, mais c'est l'enfer pour les hommes et les femmes qui doivent se traîner jusqu'aux tristes lieux où l'on fabrique ces choses pour surveiller des cadrans et presser des boutons, et il est intolérable pour les ouvriers et les ouvrières, toujours plus nombreux, de s'entendre dire qu'ils sont «en trop».

    Des êtres humains en trop ? La grande industrie a eu, depuis ses débuts, une forte tendance à considérer ses ouvriers comme de simples éléments de machine. Comme celle-ci, le travailleur devient juste un moyen pour une fin.

    Non, l'homme n'est pas un moyen; il est une fin. Il est, sur cette terre, la fin pour laquelle toute production humaine doit être un moyen.



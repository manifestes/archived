title: Productions en série
subtitle: Avons-nous besoin d'autant d'objets ?
source: Métiers oubliés, métiers d'autrefois - John Seymour
content: >
    On dit que c'est la production en série qui permet à tant de personnes de notre population mondiale, grossie outre mesure, d'avoir tellement d'objets. Avons-nous besoin d'autants d'objets ? Je vais souvent dans les magasins locaux et contemple leurs marchandises avec étonnement.

    Je ne comprends pas comment la possession des neuf dixièmes de ces produits peut accroître d'une manière quelconque le bonheur d'une personne, ou le rapprocher de ce que l'on pourrait décrire comme «la belle vie». Ce objets finiront rapidement à la décharge publique et prouveront ainsi qu'ils n'auraient pas dû être produits en priorité.

    Est-il admissible d'utiliser des objets, quelle que soit leur commodité, que nous savons produits dans des conditions pénibles, voire humiliantes, pour l'être humain qui les a fabriqués ?



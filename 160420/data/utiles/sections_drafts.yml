title: La casse comme pratique politique
subtitle: "Question de la violence: une guerre silencieuse est déjà en cours"
source: https://lundi.am/Il-y-a-10-ans-le-CPE
content: >
    Il n’y a pas de question de la «violence», il n’y a qu’un parti pris dans une guerre déjà en cours, et la question, alors, des moyens adéquats à la victoire.

    Admettre la casse comme pratique politique, c’est manifester l’existence quotidienne des banques, des vitrines ou des magasins branchés comme moment d’une guerre silencieuse. C’est détruire en même temps qu’une chose, l’évidence attachée à son existence. C’est rompre, enfin, avec la gestion démocratique du conflit, qui s’accommode si bien de manifestations contre ceci ou contre cela, tant qu’aucune prise de position n’est suivie d’effets.



        Nous déléguons tous nos pouvoirs aux puissances d'argent: s'informer, se nourrir, se déplacer, communiquer, il n'y a plus une seule chose quotidienne que nous soyons capable d'assumer par nos propres moyens. Il est temps de réapprendre à vivre dans notre propre milieu.
content: >
    Quels sens donner à nos actes lorsque **toute valeur** est concentrée dans un seul instrument, l'argent ?


    Un système motivé par le profit crée de la pauvreté au même rythme qu’il concentre la richesse. La pression de la compétition favorise l’innovation plus que tout autre système, mais elle aggrave en même temps les inégalités.


    Instaurons des **revenus inconditionnels** minimum et maximum, élargissons la **sphère de la gratuité**, arrêtons de tout mesurer à l'aune du temps et du coût.
links: >
    ###*société de consommation, argent, publicité*

    - utilisons l'argent comme une arme en **boycottant** les [multinationales](http://multinationales.org/), nos actes d'achats quotidiens sont bien plus puissants que nos votes

    - [changeons de banque](http://jechangedebanque.org/toutes-les-banques-ne-se-valent-pas/) pour [mieux choisir](http://www.financeresponsable.org/entreprise.php) à qui nous laissons notre argent
    

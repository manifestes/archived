    content: >
        Il ne s’agit plus de faire la liste, connue jusqu’à la nausée, des **non** de ce que nous refusons, mais d’élaborer collectivement des **oui** qui caractérisent les mondes que nous voulons
content: >
    Nous sommes convaincus de l'importance de *l'éducation, l'art, l'histoire, la littérature, la vulgarisation scientifique* pour favoriser un **esprit critique**, une **ouverture aux autres et au monde**, la **coopération** plutôt que la compétition.


    - le **lien** est plus important que le *bien* (matériel).

    - le **soin** plus que le *résultat*

    - la **création** plus que la *consommation*

    - le **partage** plus que le *profit*.

    - le pouvoir d'apporter du **bien aux autres**, pas le pouvoir *d'achat*.

    - le **respect** plutôt que la *marchandisation* du vivant

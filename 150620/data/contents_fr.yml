    - illusion de participation démocratique, extrémismes

    - triple **rupture de communication**:
        - avec le **monde vivant** et la nature: *urbanisation folle*

        - dans le rapport avec **nous-mêmes**: *patience, intériorité, méditation*

        - dans le rapport à **autrui**: *multiplication des médiations et des services*

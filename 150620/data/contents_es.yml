    Dejemos de pensar en *la* **política** representativa, mera institución de poder y de luchas por su conquista.
    Mantengamos o restablezcamos *lo* **político** en les relaciones que tenemos entre *vecinos, colegas, amigos*.
    

    ¡Prefiramos lo *legítimo* a lo **legal**!


    Desde la cotidianidad más banal, devengamos actores, **cómplices** de otras lógicas, de otras maneras de vivir. **Tomemos posición** redibujando el territorio en el que vivimos: *con quien hablar, dónde comer, dónde trabajar: esto lo rechazo, esto otro si me apuras, aquello vale...* 
 

    ¡**La desobediencia es contagiosa**!


    Nuestra libertad no se reduce a elegir entre diversas opciones, sino que radica en la posibilidad de **formular nosotros mismos las preguntas**, de reinventar continuamente nuestras **identidades** y nuestras **relaciones**.

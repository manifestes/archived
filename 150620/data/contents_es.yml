    content: >
        La secesión es habitar un territorio, asumir nuestra configuración situada del mundo, nuestra manera de morar en él, la forma de vida y las verdades que nos sostienen, y desde ahí entrar en conflicto o en complicidad
content: >
    Preferimos las *iniciativas, prácticas, colectivos* **autónomos y autogestionados**, a las experiencias **pilotadas por una autoridad** omnipotente. Sólo la **experiencia** del hecho político provoca la **conciencia de lo colectivo**.


    Creemos que la riqueza de un colectivo se debe mucho más a los **intercambios** y las experiencias sobre el **terreno** que posibilita que a su estructura organizacional.


    *«¿movilización continua?»*


    No continua por sí sola. Es nuestro deber **encarnarla** en los hechos si así lo deseamos. El pueblo **no está** en la calle, sino que **se encuentra** en la calle. El llamamiento que realizamos no es al despertar o la revuelta de una populación ficticia preexistente, sino a la magia que acontece cuando seres diferentes **se encuentran y crean lazos**: *una atención nueva, una escucha de tú a tú...*

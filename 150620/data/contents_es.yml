    content: >
        Esta sociedad nos plantea preguntas, nos impide vivir. A veces nos da ganas de vomitar, siempre nos indigna. Capitalismo, patriarcado, relaciones de dominación, desastres ecológicos, fuerzas del Estado, suficiente para estremecer nuestra bilis entera. A veces quisiéramos cultivar esta bilis, cómo decir, profundizarla, levantarla, llenarla de datos, de argumentos, de ideas de acción. Es mejor conocer lo que criticamos para saber mejor qué es lo que vomitamos y cómo lo vomitamos.
content: >
    Las verdaderas potencias son aquellas que llevan las riendas de las **estructuras materiales de los flujos**: *bancos, multinacionales mediáticas, industria de la construcción, alimentaria, de transportes*. Estas organizaciones poseen la **autoridad**.


    Mientras que estas autoridades intentan someternos para su propio provecho, el **verdadero poder** está en nuestras manos, *trabajadores de diferentes dominios, quienes están en el terreno, hacen girar los engranajes, saben utilizar las técnicas*.
    
    La ausencia o la dispersión de los poderes no es sinónimo de desorden. Numerosas organizaciones horizontales, estructuradas, facilitan los intercambios **sin control centralizado**.


    Mostremos que **podemos actuar en nuestro nombre**, alentemos a los demás a hacer lo mismo y desalentemos la interposición e interferencia de las autoridades.

#video #work #control
[La mise à mort du travail](https://www.youtube.com/watch?v=dVwC-9jQgSA), de Jean-Robert Viallet, 2009, 68min. Dans un monde où l'économie n'est plus au service de l'homme mais l'homme au service de l'économie, les objectifs de productivité et les méthodes de management poussent les salariés jusqu'au bout de leurs limites. Jamais maladies, accidents du travail, souffrances physiques et psychologiques n'ont atteint un tel niveau.


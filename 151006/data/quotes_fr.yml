quote:
    author: Aldous Huxley, Le meilleur des mondes
    content: Pour étouffer par avance toute révolte, il ne faut pas s'y prendre de manière violente. Il suffit de créer un conditionnement collectif si puissant que l'idée même de révolte ne viendra même plus à l'esprit des autres. L'idéal serait de formater les individus dès la naissance en limitant leurs aptitudes biologiques innées. Ensuite, on poursuivrait le conditionnement en réduisant de manière drastique l'éducation, pour la ramener à une forme d'insertion professionnelle. Un individu inculte n'a qu'un horizon de pensée limitée, et plus sa pensée est bornée à des préoccupations médiocres, moins il peut se révolter. Il faut faire en sorte que l'accès au savoir devienne de plus en plus difficile et élitiste. Que le fossé se creuse entre le peuple et la science, que l'information destinée au grand public soit anesthésiée de tout contenu à caractère subversif.

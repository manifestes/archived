    content: >
        Cette société nous pose question, nous empêche de vivre. Parfois elle nous fait vomir, toujours elle nous révolte. Capitalisme, patriarcat, rapports de domination, désastres écologiques, forces étatiques, de quoi faire frémir toute notre bile. Parfois nous voudrions cultiver cette bile, comment dire, l’approfondir, la relever, la garnir de données, d’arguments, d’idées d’action. Mieux connaître ce que nous critiquons pour mieux savoir ce que nous vomissons et comment nous le vomissons.
tags: control, emancipation, agriculture
content: >
    Les véritables puissances sont celles qui sont aux rênes des **structures matérielles des flux**: *banques, multinationales médiatiques, construction, alimentaire, transport*. Ces organisations détiennent l’**autorité**.


    Tandis que ces autorités cherchent à nous soumettre à leur profit, le **véritable pouvoir** est entre nos mains, *travailleurs de différents domaines, ceux qui sont sur le terrain, font tourner les machines, savent utiliser les techniques*.
    
    L'absence ou la dispersion des pouvoirs ne rime pas avec désordre. De nombreuses organisations horizontales, structurées, facilitent les échanges **sans contrôle centralisé**.


    Montrons que **nous pouvons agir en nos noms**, encourageons les autres à faire de même et décourageons les autorités de s’interposer et d’interférer.





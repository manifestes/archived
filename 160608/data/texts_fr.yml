content: >
    La définition des lieux alternatifs ou écolieux est très difficile à définir tant les strates d'alternatives sont multiples et complexes... Ici, ce n'est pas la qualité des points de vente bio mais plutôt la philosophie de l'accueil qui a été mise en avant.


    Ont été référencés les écolieux visant l'**autonomie alimentaire et matérielle (autoconstruction) et accueillant** pour : formations, woofing, passage, ou pour y vivre ! Les écolieux avec une petite surface cultivable ont été privilégiés.


    Il est difficile de définir une norme de taille idéale (dépend de l'activité, des habitudes de vie, élevage ou non...). La caravane des alternatives se positionne sur le postulat de 0,5 à 1ha de terre cultivable par personne, à rajouter à cela de la terre pour le bois (chauffage, construction, sauvage). Nous valorisons donc les petites structures entre 1 ha et 40ha, voire même de 1ha à 10ha



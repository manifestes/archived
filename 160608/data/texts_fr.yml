content: >
    Car les luttes politiques se jouent toujours à la frontière du dicible et de l’indicible. Elles ont pour enjeu non seulement des options dans des domaines particuliers, mais aussi et surtout la clôture du champ de la problématique acceptable. **La définition de ce qui fait problème, de ce qui est urgent**, des « questions » centrales qui, qu’on le veuille ou non, s’imposent à tous.


    C’est ainsi, par exemple, que la nécessité d’apporter une solution à la *question juive* a pu, dans la France de la première moitié du XXe siècle, être, très généralement, considérée comme un problème *vital*, y compris par ceux qui auraient préféré le résoudre par les moyens *humains*, tolérants et pacifiques. En politique aussi, les catastrophes sont toujours possibles.



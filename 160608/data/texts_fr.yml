    Les spéculations et exploitations mondialisées nous maintiennent dans un rapport absurde au prix de ce qui nous entoure : *logement, nourriture, objets...* : parfois très élevés, parfois ridiculement bas. Sachons réévaluer ce que nous sommes prêt.e.s à dépenser en plus ou en moins dans notre quotidien.




<div class="panel main" ng-class="{right:$index%2==0}">
  <div class="image cover" back-img="{{settings.datapath}}media/{{p.image.url}}"></div>
  <span class="h1" compile-html="p.title"></span>
  <span class="h2" compile-html="p.subtitle"></span>
</div>
<div class="panel side" ng-class="{right:$index%2==1}">
  <div class="quote" compile-html="p.quote.content"></div>
  <div class="author" compile-html="p.quote.author"></div>
</div>

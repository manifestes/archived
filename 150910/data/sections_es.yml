date: 2015-06-15
title: Traducir, transmitir, intercambiar
subtitle: "Más fuerte que las ideas: ¡su intercambio! No al elitismo y a la expropiación, todo puede ser comprendido, transmitido, difundido."
slug: transmettre_echanger
image:
    url: CandidoPortinari.jpg
    credit: Candido Portinari
quote:
    author: Robert A. Heinlein
    content: >
        Un ser humano debería saber *cambiar un pañal, planificar una invasión, degollar un cerdo, manejar un buque, concebir un edificio, escribir un soneto, hacer un balance contable, montar un muro, reducir una fractura, sostener a un moribundo, acatar órdenes, dar órdenes, cooperar, actuar solo, resolver ecuaciones, analizar un problema nuevo, aplicar el abono, programar un ordenador, cocinar una buena comida, luchar de manera eficaz, y morir valientemente*. La especialización es buena para los insectos.
tags: learn
content: >
    Las ideas viven cuando son **expresadas, transmitidas, debatidas, interpretadas, reformuladas**. Cada *posición, visión, punto de vista, cuestionamiento* debe encontrar su lugar a lo largo de esta cadena de comprensión.


    Intercambiar con otro diferente de sí, hablarle, comprenderle, **es complicado, toma su tiempo**, pero es indispensable para alcanzar un **entendimiento colectivo**.


    Rechazamos el elitismo y la expropiación de los saberes y las técnicas. Las **desigualdades naturales en cuanto a conocimientos técnicos** existen, pero no hay que acentuarlas. Al aislamiento y la especialización académica y técnica preferimos la traducción, la **transmisión de competencias** y de experiencias prácticas, en particular en los dominios estratégicos: *salud, alimentos, energía, construcción, transporte, digital*...





date: 2015-07-15
title: Practicar un lenguaje común, concreto
subtitle: El lenguaje no describe el mundo, lo construye. ¡Desde las palabras compuestas hasta la realidad, para comprendernos, seamos precisos!
slug: langage_commun
image:
    url: GeorgeKovenchuk.jpg
    credit: George Kovenchuk
quote:
    author: Comité invisible, À nos amis, p.231
    content: Nuestra fuerza no nacerá de la designación del enemigo, sino del esfuerzo que hagamos para entrar los unos en la geografía de los otros.
tags: words
content: >
    *austeridad, modelo económico, vía de desarrollo, responsabilidad, cuestiones de inmigración, crecimiento, decrecimiento, comunidad internacional, economía solidaria, transición, democracia, libertades, ecología, solidaridad...*


    No nos fiamos de las expresiones preconcebidas cargadas de prejuicios ni de las **palabras gastadas** que contienen todo y nada.


    Preferimos su desarrollo **concreto, anclado en la realidad**: ¿*libre de hacer qué bajo qué condiciones? ¿solidaridad de quién y en qué acto?*
    **Calificar** eso de lo que hablamos, para captar mejor el sentido y la complejidad de las situaciones.


    No nos obstinemos en lograr el consenso, busquemos mejor un **lenguaje común**. Aceptamos las disonancias y los desacuerdos, los cuales no impiden llegar a formas de harmonía y de justicia.
    

    Es el proceso de **circulación de la palabra**, *de los afectos, de la atención compartida*, lo que nos hace hablar el mismo lenguaje, y conformar juntos un territorio común, donde cada persona y cada discurso encuentra su lugar.


    esto implica un arduo trabajo para desarrollar nuestra *benevolencia, apertura, respeto* de los demás cuando nos hablamos, encontramos...





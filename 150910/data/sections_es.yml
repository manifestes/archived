date: 2015-07-15
title: ¿Quiénes son nuestros adversarios?
subtitle: ¿De quién es la culpa?
slug: adversaires
image:
    url: EricRohman.jpg
    credit: Eric Rohman
quote:
    author: Malcolm X
    content: Si no estáis alerta, los medios os harán detestar a los oprimidos y amar a quienes les oprimen.
tags: guilty
content: >
    Sospechosos los unos de arrancarle al estado unos cientos de miles de euros, los otros de formar una élite manipuladora, a veces designamos como **culpables** a *políticos, ricos, extranjeros, funcionarios, defraudadores, asistidos, periodistas, extremistas, terroristas*...


    Estos enemigos ficticios, ya sean **interiores o exteriores**, desvían nuestra atención. No creemos que exista un **culpable ideal** fácil de identificar.


    No incriminamos a nadie en particular, *ni profesiones ni individuos*, sino que pensamos que tenemos **todos una parte de responsabilidad** a través de ciertos *hábitos, razonamientos, prejuicios, conceptos, comportamientos* que nos someten o nos vuelven **extraños los unos a los otros**.


    Aprendamos a **detectar al enemigo** cuando aparece en nosotros o alrededor nuestro y a **reaccionar juntos** a sus manifestaciones.


    *«Es culpa de... »*? Dar un paso atrás y evaluar si el objetivo es realmente el correcto


    **Testigo o víctima** de un abuso de poder o de una opresión, ¡**reaccionemos**! No nos confrontemos a los individuos mismos, sino a  **sus comportamientos**.


    Olvidemos las **personalidades políticas**, *amigos o enemigos*. Hablar de ellos es ya perder el tiempo y darles importancia.







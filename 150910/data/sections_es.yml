    Huyamos de la **injerencia pretenciosa** y manipuladora que heredamos respecto a los países *del sur*. Países a los que creemos ayudar, pero a los que **explotamos en virtud del proselitismo desenfrenado** de la *«democracia - crecimiento»* con el único objetivo de acrecentar nuestro control de los recursos.





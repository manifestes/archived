tags: money, pub
content: >
    ¿Qué sentido dar a nuestros actos cuando **todo valor** se halla concentrado alrededor de un único instrumento, el dinero?


    Un sistema motivado por el provecho crea pobreza al mismo ritmo que concentra la riqueza. La presión de la competición favorece mucho más la innovación que cualquier otro motor, al mismo tiempo agrava las desigualdades.


    Instauremos una **renta incondicional** mínima y máxima, ampliemos la **esfera de la gratuidad**, dejemos de medirlo todo en términos de tiempo y coste.






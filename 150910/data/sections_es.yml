tags: dream, love, education
content: >
    Estamos convencidos de la importancia de *la educación, el arte, la historia, la literatura, la vulgarización científica* para favorecer un **espíritu crítico**, la **apertura a los otros y al mundo**, la **cooperación** en lugar de la competición.


    Pensamos que **el lazo** es más importante que **el producto**.


    El **cuidado** más que el *resultado*, la **creación** más que el *consumo*, el **compartir** más que el *provecho*.


    El **poder** de hacer el bien a los demás, no el **poder** adquisitivo.





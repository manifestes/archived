content: >
    **Reapropiémonos el mundo** en todas sus facetas: *espacios público y geográfico, mediático, semántico*


    Para captar mejor la **distribución de los poderes**, interesémonos en el recorrido, el **contexto**, la historia de lo que nos rodea: *proveniencia de los alimentos, actores intermediarios, proceso de fabricación, objetivos e intereses...*


    Para comprender situaciones **cada vez más complejas**, necesitamos tiempo y prudencia para evitar los atajos reductores, las lógicas de los discursos superficiales y **comprender los no-dichos** que las acompañan.


    **Dejemos de esperar que los medios** clásicos nos informen, busquemos **alternativas independientes** e informémonos **por nosotros mismos** para tener una opinión personal reflexionada y crítica.


    ¿Dónde están las zonas de educación y de aprendizaje gratuitas, **emancipadoras y autonomizadoras**?






    author: Albert Einstein
    content: Los problemas no se arreglan utilizando el sistema de pensamiento que los ha engendrado.
tags: plurality
content: >
    Vivimos en un mundo *atravesado, percibido, vivido, interpretado* por realidades múltiples, plurales, **diversas**, que se **superponen** o **se confrontan**.


    Las nociones *de justo, de libertad, de Estado* son **múltiples y relativas**. No luchamos por un dogma o un programa, una visión fija del mundo, un **modelo único** de sociedad.


    Lo que buscamos son las condiciones de **co-existencia** de múltiples presencias sociales que **no se aplasten** las unas a las otras.




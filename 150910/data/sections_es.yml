    credit: Sascha Alexander Schneider
quote:
    author: Bertolt Brecht
    content: Quienes luchan no están seguros de ganar, pero quienes no luchan ya han perdido.
tags: subsist
content: >
    Mientras que las catástrofes naturales o acontecimientos históricos mediatizados nos hunden en **estados emocionales pasajeros y estereotipados** (¡dios mío, une epidemia de ébola!), las evoluciones más lentas de nuestras sociedades se desarrollan sin que podamos **medir sus consecuencias a largo plazo**: *ondas, publicidad, OGM, comida basura, polución*


    Como lo han demostrado la historia y las **condiciones dramáticas de la vida** de algunos, podríamos muy bien *sobrevivir* a situaciones mucho peores. Creemos que **se ha perdido un equilibrio** e intentamos reequilibrar la balanza.
    

    Ya no estamos dispuest@s a sobrevivir o a subsistir a cualquier precio.
    Creemos que lo peor está detrás nuestro. Queremos *vivir*.





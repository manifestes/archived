    content: No es la técnica lo que nos esclaviza, es lo sagrado transferido a la técnica.
tags: tech, web
content: >
    El desarrollo de las tecnologías *nano, bio, digitales, médicas* es síntoma de un **fantasma de control y de conocimiento total** permanentemente disponible.


    Fascinad@s por los **científicos omniscientes**, nuevos gurús de nuestras sociedades consumistas, esperamos de ellos que **mejoren nuestra condición** a través de una *comprensión-dominación* cada vez más grande del hombre y de su mundo.


    En virtud de una **ultra-fluidez aparente** de aparatos y de servicios, las tecnologías nos vuelven **cada vez más dependientes** a través de la **mistificación** de nuestra relación con el mundo.


    Los productos de tales innovaciones van **en contra** de *nuestra seguridad, nuestro confort y nuestras libertades* mucho más que ponerse a nuestro servicio: *nuclear, OGM, vigilancia*...






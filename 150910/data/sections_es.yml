date: 2015-06-15
title: ¿Delegar, siempre delegar?
subtitle: Estado, instituciones, o cómo delegar toda autoridad
slug: deleguer
image:
    url: RBagautdinov_1.jpg
    credit: R. Bagautdinov
quote:
    author: Comité invisible, À nos amis, p.162
    content: El gobierno consiste en negarle al pueblo toda capacidad política más allá de su voto.
tags: autonomy, diy
content: >
    La lógica del Estado no consiste en crear lazos, sino en mantener una **dependencia de los ciudadanos** con respecto a las *instituciones, convenciones, funciones, reglas, deberes*, para mantener el **orden social**.


    No queremos votar más y esperar *cheque en blanco* que un puñado de promesas sean mantenidas. Sabemos además que es **absurdo darle el poder** a quien más lo reclama.


    Nadie es capaz de dominar y hacerse cargo de todas las facetas de  su entorno (construir su casa, su vehículo, producir sus alimentos, educarse, curarse cuando está enfermo…). A veces es necesario delegar, pero hay que hacerlo con conocimiento real de los actores concernidos.






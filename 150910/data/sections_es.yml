content: >
    Tenemos que pelearnos simultáneamente **contra las estructuras** que nos sujetan y nos controlan y **contra nosotros mismos**, gangrenados desde dentro por nuestras costumbres y la ideología dominante.

    
    No nos podemos desprender fácilmente de nuestra **dependencia del mundo**, estamos anclados en él tanto **materialmente**: *comer, dormir, desplazarse* como **culturalmente**: *costumbres, bagaje ideológico, sociedad y momento histórico en que hemos nacido y crecido...*.


    Nos urge conocernos mejor, para entender cómo las estructuras del poder y del dinero llegan a controlarnos y a someternos. ¡Seamos de nuevo dueños de nuestras propias vidas y de nuestros deseos! 






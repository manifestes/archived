tags: history
content: >
    Habitantes de las ciudades europeas *del norte*, somos **conscientes de la suerte relativa** que hemos tenido: *escuela gratuita, servicios públicos, seguridad alimentaria*, pero sobre todo del **peso de la responsabilidad** asesina que cargamos.



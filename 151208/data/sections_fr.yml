        Le choix que nous faisons dans les urnes est sans effet, alors que nos caddies parlent pour nous... en attendant mieux.
content: >
    Le portefeuille est notre arme la plus efficace : les banques ne sont rien sans notre argent, et les multinationales ne se développent que si l'on achète leurs produits ou utilise leurs services.


    Souvenons-nous que chaque acte d'achat est un vote.





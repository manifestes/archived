content: >
    Ce site est en perpétuelle transformation. Il reflète les pérégrinations physiques et intellectuelles d'une bande de potes décidé.e.s à mieux décortiquer le monde qui nous entoure pour **mieux comprendre là où çà fait mal, afin de riposter comme il se doit**.


    Ce site permet en outre de garder au chaud des idées ou références qui transitent *dans des articles, au travers de discussions, rencontres*, afin de pouvoir les retrouver si nécessaire. Nous ne sommes donc que très rarement les auteurs : *nous copions, nous inspirons, traduisons...*


    Nous vous invitons à participer à ce projet de recherche comme vous le souhaitez: *ajout de liens manquants, formulation ou précision de points théoriques, démasquage de faux amis...* à travers le [document partagé](http://lite6.framapad.org/p/manifestes), la [liste de discussion](http://lists.riseup.net/www/subscribe/manifestes), ou directement dans le [code source](https://github.com/manifestes/manifestes/blob/gh-pages/data).





    content: >
        Comment diable un homme peut-il se réjouir d'être réveillé à 6h30 du matin par une alarme, bondir hors de son lit, avaler sans plaisir une tartine, chier, pisser, se brosser les dents et les cheveux, se débattre dans le trafic pour trouver une place, où essentiellement il produit du fric pour quelqu'un d'autre, qui en plus lui demande d'être reconnaissant pour cette opportunité ?
content: >

    - **sur-développement** matériel, boulimie consumériste, gaspillage alimentaire et énergétique

    - **sous-développement** affectif, éthique et spirituel, renfermement sur soi, pauvreté des projets de vie

    - mythe de la croissance infinie et **économisation** de toutes les activités humaines

    - excitation de l’avoir, possession, **captation** des savoirs et du sens, domination, compétition, privatisation des communs : *eau, énergie, transports*

    - illusion de participation démocratique, extrémismes

    - triple **rupture de lien** :
        - dans la relation avec le **monde vivant** : *urbanisation intelligente, gestion des ressources renouvelables*

        - dans la relation avec **soi-même** : *patience, intériorité, méditation, conscience et connaissance de soi*

        - dans la relation à **autrui** : *multiplication des médiations et des services, écoute et partage autour de communs*





title: Violence ou non-violence ?
tags: alienation, act
source: "[La monnaie de leur pièce](http://www.monde-libertaire.fr/expressions/17163-la-monnaie-de-leur-piece-pleins-feux-sur-le-capital-et-letat), Jean Rat, ([extrait](http://generationsfutur.zici.fr/tribunes/violence-ou-non-violence/))"
content: >
    Encore un débat pipé et stupide. Ce qui nous fait violence, ce qui nous viole, c’est **ce que qui nous est imposé malgré nous**. Le patriarcat, l’État, le Capital, sont les institutions de la violence érigée en système.


    Plutôt que de nous enfermer dans un discours idéologique de la «non-violence», ou d’assumer à l’inverse un choix idéologique de «violence» , commençons à mettre en pratique une autodéfense pragmatique.


    Refuser la violence exercée contre nous est la première des légitimités, peut être bien la seule. Et cette autodéfense est d’autant plus efficace quand elle est collective, quand nous nous serrons les coudes.


    **Être dans l’attention et la présence à soi développe l’attention et la présence aux autres**. La plus aboutie des violences, c’est celle que l’on tolère sur soi-même, sur nous-mêmes. Ce qui nous fait crever à petit feu, c’est notre résignation à la violence subie, à la violence que l’on se sent contraint de s’infliger, et qu’on rebalance sur les autres comme un trop plein.




slug: how_to_act
date: 2015-11-12
title: Quelles actions ?
subtitle: "«Il faudrait plutôt que...» : réconcilier les différentes manières de voir et d'agir en leur donnant toutes une voix"
tags: act, words
content: >
    Nous sentons bien tous que quelque chose ne va pas, mais nous divergeons souvent sur les réactions à avoir.


    - « *nous avons besoin de nouveaux partis, organisons-nous mieux pour renouveller la politique*

    - « *il faut se battre contre l'ennemis, les responsables sont connus, révolution, maintenant*

    - « *chacun doit prendre ses responsabilité, partir à la campagne et cultiver son jardin, l'individu est la base de l'insurrection*

    - « *etc...*
    

    **Efforçons nous de ne pas dicter** ce que «nous», ou «les gens» devraient faire !


    Selon nos parcours de vie, expériences, rencontres, âge, personnalité, nous n'avons pas la même compréhension du monde et ne cherchons pas les mêmes choses. Nous défendons l'une ou l'autre des solution ou luttes existantes


    Pour réconcilier ces points de vue variés, documentons les, articulons les entre eux, car **ils sont rarement incompatibles et forment des gestes politiques très complémentaires** !




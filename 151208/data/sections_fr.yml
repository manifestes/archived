date: 2015-07-16
title: Le tirage au sort pour réinvestir le politique
subtitle: Supprimer le cumul des mandats, et pourvoir les postes à responsabilité au hasard parmis des assemblées de volontaires
slug: tirage_sort
tags: emancipation, politics
image:
    url: R_Bagautdinov.jpg
    credit: R. Bagautdinov
quote:
    author: Alain, 1935
    content: >
        Car enfin le trait le plus visible dans l'homme juste est de ne point vouloir du tout gouverner les autres, et de se gouverner seulement lui-même. Cela décide tout. Autant dire que les pires gouverneront
content: >
    L'idée que la politique n'est qu'un affaire d'experts permet à des castes oligarchiques et élitistes de monopoliser tous les pouvoirs.


    Devant une promesse électorale, la responsabilité est partagée entre ceux qui la font et ceux qui la créditent: la professionalisation politique abîme la démocratie par la multiplication de fausses promesses : *malentendus, écarts, méconnaissance des programmes...*

    
    Le tirage au sort permet la désacralisation de la politique: réappropriation des lois et des processus administratifs qui nous regardent dans notre quotidien.


    De manière analogue, les tâches ingrates mais utiles au bien public pourraient être assumées à tour de rôle, pour éviter les concentrations de pouvoir et faciliter la compréhension mutuelle des situations.





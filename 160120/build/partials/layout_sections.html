
<div
  ng-repeat="e in sectionFiltArray"
  id="p_{{$index}}"
  class="section colored-{{$index%10}}"
  ng-click="toggleOne(e);"
  ng-class="{
    opened: e.opened
  }">

  <!--
  <div ng-if="e.date" class="date">{{e.date}}</div>
  
  
  <div
    ng-if="state.tagging"
    class="tags hint--bottom colored-{{$index%10}}"
    data-hint="{{meta.tagtip}}"
    ng-click="$event.stopPropagation();"
    ng-include="settings.assets + 'partials/tags.html'">
  </div>
  -->

  <div class="h1"><span class="wtin" compile-here="e.title"></span></div><div class="h2"><span class="wtin" compile-here="e.subtitle"></span></div>
  <div class="block">
    <div
      class="image cover"
      back-img="{{settings.datapath}}media/{{e.image.url}}">
      <div class="quote-container">
        <div class="quote" compile-here="e.quote.content"></div>
        <div class="author" compile-here="e.quote.author"></div>
      </div> 
      <div class="imagecredit" compile-here="md2Html(e.image.credit)"></div>
    </div>
    <div class="content" compile-here="e.content"></div>
    <div ng-if="e.source" class="source" compile-here="md2Html('source: '+e.source)"></div>
  </div>
</div>

<div
  class="emptyresult"
  ng-if="(state.search || state.tags.length) && sectionFiltArray.length==0"
  ng-click="resetFilters();">
  <div>
    aucun résultat (pour l'instant) pour cette requête précise et pertinente<br>
    cliquez ici pour annuler le filtrage
  </div>
</div>

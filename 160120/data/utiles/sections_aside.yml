title: c'est un peu totalitaire ?
subtitle: C'est les RG qui vont être contents !
content: >
    Cartographier, resencer, rendre visible les réseaux informels, dispersés ne va pas leur nuire.
    Tout ce qui est présent sur ce présent site l'est aussi sur google, par facebook, par twitter; sauf que ces acteurs là ont bien plus de données que nous ! Nous leur léguons déjà tout car nous utilisons leurs tuyaux et services pour la plupart de nos communications sur internet
    Il est donc plus que temps de mettre en pratique la réappropriation de ces questions (big data, archivage, sélection) avant que l'avance qu'ils ont sur nous ne devienne insurmontable.
    Il était un temps où nous pouvions nous-même, localement, « concurrencer » les fabriquants d'objets et les fournisseurs de services; car nous pouvions en peu de temps nous mettre à proposer les mêmes biens. Quelle que soit notre position vis-à-vis des technologies, nous devons à minima comprendre comment elle fonctionnent pour qu'elle ne nous envahissent pas totalement !


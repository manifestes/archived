title: Conviction religieuse
content: >
    Toutes les convictions, athées ou non, sont respectables. Et une vraie pensée libre, c'est souvent un carrefour, une croisée des chemins entre différentes convictions, idées qui se croisent, s'entrecroisent, se superposent, se mélangent au cours d'une vie, dans la même personne, et que les débats qui reviennent à discuter à n'en plus finir sur quelle étiquette on va mettre sur telle ou telle conviction sont dangereux.

    Les religions, ce n'est pas un mal en soi. C'est ce qu'en font les états, les classes dominantes qui posent problème, car ils les instrumentalisent.




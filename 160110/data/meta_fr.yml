intro:
    -   layout: sections
        title: textes
        descr: des citations et morceaux de textes choisis — pour composer d'autres manières de voir le monde
        image: FingerBones.jpg
        quote:
            author: Audrey
            content: Que ceux qui sont déjà conscients se sentent soutenus, et que les autres ouvrent les yeux pour changer, à leur rythme, à leur mesure
        samples:
            - changement climatique, désastres sociaux... on ne peux rien faire ?
            - c'est un projet collectif ? comment participer ?
            - quelles convergences entre les mouvements alternatifs ?
            - violence ou non violence ? avec ou sans l'État ?
    -   layout: links
